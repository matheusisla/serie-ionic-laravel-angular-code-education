<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Albums</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-list>
  <ion-item *ngFor="let result of resultado" navPush="GalleryPage" [navParams]="{'album':result.id}">
    {{result.name}}
  </ion-item>
</ion-list>
</ion-content>
